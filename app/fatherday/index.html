<script src="jquery.js"></script>

<script src="common.js"></script>
<script src="http://static.91jkys.com/telescope/build/Telescope.js"></script>
<script>
    $(function() {
        initFn = function () {
            $(".imgLoad").picLazyLoad({//图片懒加载
                threshold: 400,
                placeholder: ''
            });
            //alert("test");
            var users={};
            users=userInfo;
            var shareValue = {
                link: SystemUtil.getResourceUrl()+'html/shai/',
                imageUrl: SystemUtil.getResourceUrl() + 'html/shai/img/icon.png',
                title: $('title').text(),
                content: '送父亲一份健康好礼'
            };
            SystemUtil.share(shareValue);
            window.inStart(users);
            var inApp = SystemUtil.isNull(SystemUtil.getUrlParam('inApp')) ? false : true;
            var mallUserInfo=JSON.parse(SystemUtil.getUrlParam("userInfo"));
//        console.log(mallUserInfo);
            if(mallUserInfo){
                var uid=users.uid==-1000?mallUserInfo.uid:users.uid;
            }else{
                var uid=users.uid;
            }
//        上面的商品
            $(".product li").each(function () {
                var $this=$(this);
                $this.on("click",function () {
                    if (!inApp){
                        $.modalAlert({message:'请先下载并进入掌上糖医APP！'});
                        return;
                    }
                    else{
                        var code=$this.attr("code-data");
                        NativeCallAction.method("go_product_detail",code);
                    }
                });
            });

            //跳转到商城首页
            $(".goMallbtn").on("click", function () {
                if (!inApp){
                    $.modalAlert({message:'请先下载并进入掌上糖医APP！'});
                    return;
                }else{
                    NativeCallAction.method("page-mall",'');
                }
            });
            //领取优惠券
            $(".coupon li").each(function () {
                $(this).on("click", function () {
                    var price=$(this).attr("coupon-price");

                    if (!inApp){
                        $.modalAlert({message:'请先下载并进入掌上糖医APP！'});
                        return;
                    }

                    if(uid==-1000){
                        $.modalAlert({message:'请先进行登录！'});
                        return;
                    }
                    else{
                        var postData = {
                            action:'coupons',
                            act_code:'shizhi',
                            //userId:'1',
                            couponPrice: price,
                            userId:uid
//                        userId:119
                        };
                        $.post("http://api3.91jkys.com:8096/", JSON.stringify(postData), function(data) {
                            if(data.code=="2000" && price=="30"){
                                $.modalAlert({message:'恭喜您获得30元商城优惠券！'});
                                return;
                            }
                            if(data.code=="2000" && price=="60"){
                                $.modalAlert({message:'恭喜您获得60元商城优惠券！'});
                                return;
                            }
                            if(data.code=="2000" && price=="100"){
                                $.modalAlert({message:'恭喜您获得100元商城优惠券！'});
                                return;
                            }
                            if(data.code=="7100"){
                                $.modalAlert({message:'您已经领取过优惠券！'});
                                return;

                            }
                            if(data.code=="100"){
                                $.modalAlert({message:'亲,抱歉,优惠券已领完！'});
                                return;
                            }
                            if(data.code=="3000"){
                                alert("系统错误.");
                            }
                        });
                    }
                });
            });
            if (!inApp) shareTimeHandle = setTimeout(function () {
                $.share($('.post-footer'), false);
            }, 1000);
            function versionControl(){
                $.modalAlert({message:'请更新至最新版本才可查看新商品哦！'});
                return ;
            }
        }
        if(SystemUtil.getUrlParam("userInfo")){
            initFn();
            $(".goMallbtn").hide();
        }
    });
</script>
</body>
